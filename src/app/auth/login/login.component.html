<p class="text-xs-center">Войдите для работы</p>

<div
  @fade
  *ngIf="message.text"
  class="alert text-center alert-{{ message.type }}"
>{{ message.text }}</div>

<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <div
    [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
    class="form-group"
  >
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введите ваш email"
      formControlName="email"
    >
    <span
      *ngIf="form.get('email').invalid && form.get('email').touched"
      class="form-help-text"
    >
      <span *ngIf="form.get('email').errors.required">
        Email обязателен
      </span>
      <span *ngIf="form.get('email').errors.email">
        Некорректный email
      </span>
    </span>
  </div>
  <div
    [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
    class="form-group"
  >
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Пароль"
      formControlName="password"
    >
    <span
      *ngIf="form.get('password').invalid && form.get('password').touched"
      class="form-help-text"
    >
      <span *ngIf="form.get('password').errors.required">
        Пароль обязателен
      </span>
      <span *ngIf="form.get('password').errors.minlength">
        Не менее
          {{ form.get('password').errors.minlength.requiredLength }}
        символов
      </span>
    </span>
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-block btn-primary"
      [disabled]="form.invalid"
    >Войти</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a routerLink="/register">Зарегистрироваться!</a>
    </p>
  </div>
</form>
