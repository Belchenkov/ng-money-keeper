
<p class="text-xs-center">Регистрация для получения доступа</p>
<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <div
    [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
    class="form-group"
  >
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введите email"
      formControlName="email"
    >
    <span
      *ngIf="form.get('email').invalid && form.get('email').touched"
      class="form-help-text"
    >
      <span *ngIf="form.get('email').errors.required">
        Email обязателен
      </span>
      <span *ngIf="form.get('email').errors.email">
        Некорректный email
      </span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
  >
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Введите пароль"
      formControlName="password"
    >
    <span
      *ngIf="form.get('password').invalid && form.get('password').touched"
      class="form-help-text"
    >
      <span *ngIf="form.get('password').errors.required">
        Пароль обязателен
      </span>
      <span *ngIf="form.get('password').errors.minlength">
        Не менее
        {{ form.get('password').errors.minlength.requiredLength }}
        символов
      </span>
    </span>
  </div>
  <div
    [ngClass]="{'has-error': form.get('name').invalid && form.get('name').touched}"
    class="form-group"
  >
    <label for="name">Имя</label>
    <input
      type="text"
      class="form-control underlined"
      id="name"
      placeholder="Введите имя"
      formControlName="name"
    >
    <span
      *ngIf="form.get('name').invalid && form.get('name').touched"
      class="form-help-text"
    >
      <span *ngIf="form.get('name').errors.required">
        Обязательное поле
      </span>
    </span>
  </div>
  <div
    [ngClass]="{'has-error': form.get('agree').invalid && form.get('agree').touched}"
    class="form-group"
  >
    <label for="agree">
      <input
        class="checkbox"
        id="agree"
        type="checkbox"
        formControlName="agree"
      >
      <span>Согласен с правилами</span>
    </label>
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-block btn-primary"
      [disabled]="form.invalid"
    >Зарегистрироваться</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Уже есть аккаунт?
      <a routerLink="/login">
        Войти!
      </a>
    </p>
  </div>
</form>
