<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить событие</h3>
    </div>
  </div>
  <div class="card-block">
    <div
      *ngIf="message.text"
      class="alert alert-{{ message.type }}"
    >{{ message.text }}</div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="category">Выберите категорию</label>
        <select
          required
          class="form-control"
          id="category"
          [ngModel]="1"
          name="category"
        >
          <option
            [value]="c.id"
            *ngFor="let c of categories"
          >
            {{ c.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Выберите тип</label>
        <div *ngFor="let t of types">
          <label>
            <input
              class="radio"
              name="type"
              type="radio"
              [value]="t.type"
              required
              [ngModel]="'outcome'"
            >
            <span>{{ t.label }}</span>
          </label>
        </div>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': amount.invalid && amount.touched}"
      >
        <label class="control-label" for="amount">Введите сумму</label>
        <input
          type="number"
          name="amount"
          [ngModel]="1"
          min="1"
          id="amount"
          class="form-control"
          #amount="ngModel"
        >
        <span
          *ngIf="amount.invalid && amount.touched"
          class="form-help-text"
        >Обязательное поле</span>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': description.invalid && description.touched}"
      >
        <label class="control-label" for="description">Введите описание</label>
        <input
          type="text"
          name="description"
          ngModel
          id="description"
          class="form-control"
          #description="ngModel"
        />
        <span
          *ngIf="description.invalid && description.touched"
          class="form-help-text"
        >Обязательное поле</span>
      </div>
      <button
        [disabled]="f.invalid"
        type="submit"
        class="btn btn-primary"
      >Добавить</button>
    </form>
  </div>
</div>
